<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAQ System - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sistema DAQ - Monitoramento em Tempo Real</h1>
            <div class="status-bar">
                <span class="status" id="connection-status">Desconectado</span>
                <span class="status" id="simulator-status">Parado</span>
                <button id="connect-btn" class="btn">Conectar</button>
                <button id="start-sim-btn" class="btn">Iniciar Simulador</button>
            </div>
        </header>

        <main class="main">
            <div class="dashboard">
                <div class="widget oscilloscope-widget">
                    <h2>Osciloscópio Virtual</h2>
                    <div class="controls">
                        <select id="sensor-select">
                            <option value="strain_gauge_1">Strain Gauge 1</option>
                            <option value="strain_gauge_2">Strain Gauge 2</option>
                            <option value="load_cell_1">Load Cell 1</option>
                        </select>
                        <button id="auto-scale-btn" class="btn small">Auto Scale</button>
                        <button id="pause-btn" class="btn small">Pausar</button>
                        <button id="clear-btn" class="btn small">Limpar</button>
                    </div>
                    <div id="oscilloscope" class="plot-container"></div>
                </div>

                <div class="widget metrics-widget">
                    <h2>Métricas</h2>
                    <div class="metrics-grid">
                        <div class="metric">
                            <span class="metric-label">Samples/sec:</span>
                            <span class="metric-value" id="sample-rate">0</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Strain (µε):</span>
                            <span class="metric-value" id="current-strain">0</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Min:</span>
                            <span class="metric-value" id="min-value">0</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Max:</span>
                            <span class="metric-value" id="max-value">0</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">RMS:</span>
                            <span class="metric-value" id="rms-value">0</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Buffer:</span>
                            <span class="metric-value" id="buffer-usage">0%</span>
                        </div>
                    </div>
                </div>

                <div class="widget sensors-widget">
                    <h2>Sensores</h2>
                    <div id="sensors-list" class="sensors-list">
                        <!-- Sensores serão carregados dinamicamente -->
                    </div>
                </div>

                <div class="widget controls-widget">
                    <h2>Controles</h2>
                    <div class="controls-grid">
                        <div class="control-group">
                            <label for="sample-rate-input">Taxa de Amostragem (Hz):</label>
                            <input type="number" id="sample-rate-input" min="1" max="10000" value="1000">
                        </div>
                        <div class="control-group">
                            <label for="timebase-select">Base de Tempo:</label>
                            <select id="timebase-select">
                                <option value="100">100ms/div</option>
                                <option value="200">200ms/div</option>
                                <option value="500" selected>500ms/div</option>
                                <option value="1000">1s/div</option>
                                <option value="2000">2s/div</option>
                                <option value="5000">5s/div</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="trigger-level">Nível de Trigger:</label>
                            <input type="number" id="trigger-level" min="-1000" max="1000" value="0" step="10">
                        </div>
                        <div class="control-group">
                            <button id="export-csv-btn" class="btn">Exportar CSV</button>
                            <button id="export-json-btn" class="btn">Exportar JSON</button>
                        </div>
                    </div>
                </div>

                <div class="widget log-widget">
                    <h2>Log do Sistema</h2>
                    <div id="system-log" class="log-container">
                        <div class="log-entry">Sistema inicializado</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Sistema DAQ v1.0.0 - Monitoramento de Strain em Tempo Real</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
